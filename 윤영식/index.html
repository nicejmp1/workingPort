<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <div id="intro">
        <div class="text split">portfolio</div>
        <div class="bg-main">
            <div class="bg"></div>
        </div>
        <div class="bg-white">
            <h1 class="tl"><a href="index.html">D</a></h1>
            <span class="tr"><a href="sub.html">N</a></span>
            <span class="bl">01</span>
            <span class="br">scroll</span>
        </div>
        <div class="bg-small" data-src="sub.html"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        const targets = gsap.utils.toArray(".split");

        targets.forEach(target => {
            let SplitClient = new SplitType(target, { type: "lines, words, chars" });
            let lines = SplitClient.lines;
            let words = SplitClient.words;
            let chars = SplitClient.chars;
        })

        document.querySelector(".bg-small").addEventListener("click", () => {

            gsap.to("#intro .text .char", { opacity: 0, y: 150, stagger: 0.051, duration: 1.4, ease: "expo.inOut" })
            gsap.to(".bg-small", { opacity: 0, duration: 2, ease: "expo.out" })
            gsap.to(".bg-white", { opacity: 0, width: "0%", duration: 1.3, ease: "power4.inOut" })
            gsap.to(".bg-main .bg", { marginLeft: "-12%", duration: 3, ease: "expo.out", scale: 1, delay: 0.4 })

            setTimeout(() => {
                window.location.href = document.querySelector(".bg-small").getAttribute("data-src");
            }, 2000);

        })


    </script>

</body>

</html>
