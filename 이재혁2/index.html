<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="smooth__wrapper">
                <div class="smooth__content">
                    <div class="main__inner">
                        <div class="main__boader">
                            <svg
                                class="line__svg"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlnsXlink="http://www.w3.org/1999/xlink"
                                x="0px"
                                y="0px"
                                viewBox="0 0 1920 911"
                                preserveAspectRatio="none"
                                stroke="white"
                                fill="white"
                                stroke-width="1"
                            >
                                <g>
                                    <line
                                        class="diagonal-1"
                                        x1="0"
                                        y1="0"
                                        x2="1920"
                                        y2="911"
                                    ></line>
                                    <line
                                        class="diagonal-2"
                                        x1="1920"
                                        y1="0"
                                        x2="0"
                                        y2="911"
                                    ></line>
                                </g>
                            </svg>
                        </div>

                        <section id="section1">
                            <div class="section1__border"></div>
                            <div class="section1__contents">
                                <div class="center">
                                    <p class="p1 split">
                                        어떤 일이라도 노력하고 즐기면 그 결과는
                                        빛을 바란다고 생각합니다.<br />
                                        신입의 열정과 도전정신을 깊숙히 새기며
                                        배움에 있어 겸손함을 유지하며<br />
                                        세부적인 곳까지 파고드는 개발자가
                                        되겠습니다.
                                    </p>
                                    <!-- <span class="scroll">scroll down</span> -->
                                </div>
                                <div class="text">
                                    <!-- <span class="lMoon"></span>
                                    <span class="rMoon"></span> -->
                                    <div class="left">
                                        Power Coding Creativity
                                    </div>
                                    <div class="right">
                                        Gowing Coding Passion
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- //section1 -->

                        <section id="section2"></section>
                        <section id="section3"></section>
                        <section id="section4"></section>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.22/bundled/lenis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/split-type"></script>
        <script>
            const lenis = new Lenis();

            lenis.on("scroll", (e) => {
                console.log(e);
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);

            const targets = gsap.utils.toArray(".split");

            targets.forEach((target) => {
                let SplitClient = new SplitType(target, {
                    type: "lines, words, chars",
                });
                let lines = SplitClient.lines;
                let words = SplitClient.words;
                let chars = SplitClient.chars;
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const leins = new Lenis();

                leins.on("scroll", ScrollTrigger.update);

                gsap.ticker.add((time) => {
                    leins.raf(time * 1000);
                });

                gsap.ticker.lagSmoothing(0);
            });

            gsap.set(".center .p1 .char", { opacity: 0 });

            setTimeout(() => {
                gsap.to(".center .p1 .char", {
                    opacity: 1,
                    duration: 1,
                    stagger: {
                        amount: 3,
                        from: "random",
                    },
                });
            }, 3000);

            gsap.to("#section1", {
                scale: 0.7,
                duration: 10,
                scrollTrigger: {
                    trigger: "#section1",
                    start: "top+=2000px",
                    end: "bottom+=4000px",
                    markers: true,
                    scrub: 6,
                    toggleClass: "active",
                },
            });
        </script>
    </body>
</html>
