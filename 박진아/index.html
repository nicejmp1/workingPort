<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="header">
        <h1 class="logo">Portfolio</h1>
        <div class="right">
            <nav>
                <ul>
                    <li>about</li>
                    <li>work</li>
                    <li>script</li>
                    <li>contact</li>
                </ul>
            </nav>
            <p class="desc">
                어떤 일이라도 노력하고 즐기면 그 결과는 빛을 바란다고 생각합니다.<br>
                신입의 열정과 도전정신을 깊숙히 새기며 배움에 있어 <br>
                겸손함을 유지하며 세부적인 곳까지 파고드는<br>
                개발자가 되겠습니다.
            </p>
        </div>
    </header>
    <!-- //header -->

    <section id="section1">
        <div class="eye"></div>
        <div class="bg"></div>
    </section>
    <!-- //section1 -->
    <section id="section2"></section>
    <section id="section3"></section>
    <section id="section4"></section>
    <section id="section5"></section>
    <section id="section6"></section>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf);

        const ani1 = gsap.timeline();
        ani1.to(".logo", { scale: 0.7, duration: 1 }, "aa")
            .to("#section1 .bg", { opacity: 0.7, duration: 1, marginTop: "30vh", width: "95%", ease: "power1.out" }, "aa")
            .to(".right .desc", { opacity: 1, duration: 1, y: 0 }, "aa")
            .to("#section1 .eye", { scale: 20 })

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=8000",
            scrub: true,
            pin: true,
            anticipatePin: 1,
            markers: true
        });

    </script>
</body>

</html>
