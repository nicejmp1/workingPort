<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="header">
        <h1>
            front+back<span>portfolio</span>
        </h1>
        <nav>
            menu
        </nav>
    </header>
    <main id="main">
        <section id="section1">
            <div class="center">
                <div class="img"></div>
                <div class="text1">scroll</div>
                <div class="text2">creative</div>
                <div class="text3">daewon</div>
            </div>
        </section>
        <!-- //section1 -->

        <section id="section2"></section>
        <section id="section3"></section>
        <section id="section4"></section>
        <section id="section5"></section>
        <section id="section6"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        const ani1 = gsap.timeline();
        ani1.to("#section1 .img", { rotation: 720, scale: 1, borderRadius: 200, duration: 1, delay: 1 })
            .to("#section1 .text1", { rotation: 720, scale: 0, duration: 2 })
            .to("#section1 .text2", { scale: 1, delay: 3 })
            .to("#section1 .text3", { scale: 1, delay: 4 })

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=10000",
            scrub: true,
            pin: true,
            anticipatePin: 1,
            markers: true
        });
    </script>
</body>

</html>
